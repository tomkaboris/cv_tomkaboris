name: Build and push Docker image upon release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
env:
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}
          
      - name: Build Docker image
        run: |
          docker build -t boristomka/cv_tomkaboris .
          
      - name: Push Docker image
        run: |
          docker tag cv_tomkaboris:latest ${{ env.DOCKER_USERNAME }}/cv_tomkaboris:latest
          docker push ${{ env.DOCKER_USERNAME }}/cv_tomkaboris:latest
